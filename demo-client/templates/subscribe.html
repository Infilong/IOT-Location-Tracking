<!DOCTYPE html>
<html>
  <head>
    <title>Subscribe</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #topic-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 400px;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background-color: #fff;
      }
      #topic-form label,
      #topic-form input,
      #topic-form button {
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        display: block;
      }
      #topic-form label {
        font-weight: bold;
        white-space: nowrap;
      }
      #topic-form input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #topic-form button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #topic-form h1 {
        white-space: nowrap;
        margin-bottom: 20px;
      }
      #credentials-container {
        display: flex;
        align-items: center;
      }
      #credentials-container label {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Add a form to enter the topic -->
    <div id="topic-form">
      <h1>Subscribe to MQTT Topic</h1>
      <form action="/subscribe" method="post">
        <label for="mqtt-broker-url">MQTT Broker Address:</label>
        <input type="text" id="mqtt-broker-url" name="mqtt-broker-url" required />

        <label for="mqtt-broker-port">MQTT Broker Port:</label>
        <input type="number" id="mqtt-broker-port" name="mqtt-broker-port" required />

        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required />

        <!-- Tick box for showing username and password fields -->
        <div id="credentials-container">
          <label for="show-credentials">Username and Password:</label>
          <input type="checkbox" id="show-credentials" name="show-credentials" />
        </div>

        <!-- Username and password input fields (initially hidden) -->
        <div id="credentials-fields" style="display: none">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </div>

        <button type="submit">Subscribe</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='show_credentials.js') }}"></script>
  </body>
</html>
